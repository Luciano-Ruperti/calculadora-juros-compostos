<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Juros Compostos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <h2>Calculadora de Juros Compostos</h2>
        <div id="input-box">
          <div class="input-field">
            <label for="value">Valor inicial (capital):</label>
            <input type="number" id="value" />
          </div>
          <div class="input-field">
            <label for="fee">Taxa de juros (ao mÃªs):</label>
            <input type="number" id="fee" />
          </div>
          <div class="input-field">
            <label for="time">Tempo de rendimento (em meses):</label>
            <input type="number" id="time" />
          </div>
        </div>
        <div id="result">
          <h3>Resultado:</h3>
          <span id="total"> R$0,00 </span>
        </div>
        <button id="calc-btn">Calcular</button>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
